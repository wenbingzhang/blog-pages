title: '张文兵的笔记'
baseURL: 'https://notes.zhangwenbing.com/'
languageCode: 'zh'
defaultContentLanguage: 'zh'
hasCJKLanguage: true
enableRobotsTXT: true
theme: hugo-book

markup:
  goldmark:
    renderer:
      hardWraps: true

permalinks:
  page:
    # posts: /articles/:year/:month/:slugorfilename/
    # docs: /notes/:sections[1]/:year/:month/:slugorfilename/
    posts: /articles/:slugorfilename/
    docs: /notes/:sections[1]/:slugorfilename/
  section:
    posts: /articles/
    docs: /notes/

params:
  # (Optional, default light) Sets color theme: light, dark or auto.
  # Theme 'auto' switches between dark and light modes based on browser/os preferences
  BookTheme: "auto"

  # Configure the date format used on the pages
  # - In git information
  # - In blog posts
  # - "2006-01-02 15:04:05 -0700"
  BookDateFormat: "2006-01-02"